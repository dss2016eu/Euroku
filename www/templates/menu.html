<!--Menua botoia erakusteko hasierara bueltatzen garenean refresh bat eginda
http://stackoverflow.com/questions/28142658/state-go-missing-elements-on-page-until-refresh
-->
<ion-side-menus enable-menu-with-back-views="true" cache-view="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-show="menu_show" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title"></h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="goToPlay()">
          {{'start_play' | translate}}
        </ion-item>
        <ion-item menu-close href="#/app/whatis">
          {{'what_is_euroku' | translate}}
        </ion-item>
        <ion-item menu-close href="#">
          {{'share_title' | translate}}
        </ion-item>
        <ion-item menu-close href="#/app/settings">
          {{'config_title' | translate}}
        </ion-item>
        <ion-item menu-close ng-click="optionsLanguage()">
          {{'change_language' | translate}}
        </ion-item>
        <ion-item menu-close ng-click="optionsLanguage()">
          {{'trophy_text' | translate}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
