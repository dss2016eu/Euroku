<ion-view view-title="Browse">
  <ion-content>
    <h1>{{'register_btn_lbl' | translate}}</h1>
    <form name="authorizationForm" novalidate="" ng-submit="signIn(authorizationForm)" novalidate>

      <div class="list">

        <label class="item item-input" ng-class="{ 'has-errors' : authorizationForm.username.$invalid, 'no-errors' : authorizationForm.username.$valid}">
          <span class="input-label">{{'user_input' | translate}}</span>
          <input type="text" name="username" ng-model="authorization.username" ng-minlength="5" ng-maxlength="20" required>
        </label>

        <div class="error-container" ng-show="authorizationForm.username.$error" ng-messages="authorizationForm.username.$error">
          <div ng-messages-include="templates/error/error.html"></div>
        </div>

        <label class="item item-input" ng-class="{ 'has-errors' : authorizationForm.password.$invalid && authorizationForm.$submitted, 'no-errors' : authorizationForm.password.$valid  && authorizationForm.$submitted}">
          <span class="input-label">{{'pass_1_input' | translate}}</span>
          <input type="password" name="password" ng-model="authorization.password" ng-minlength="5" ng-maxlength="20" required>
        </label>

        <div class="error-container last-error-container" ng-show="authorizationForm.password.$error && authorizationForm.$submitted" ng-messages="authorizationForm.password.$error">
          <div ng-messages-include="templates/error/error.html"></div>
        </div>

        <label class="item item-input" ng-class="{ 'has-errors' : authorizationForm.confirmPassword.$invalid && authorizationForm.$submitted, 'no-errors' : authorizationForm.confirmPassword.$valid  && authorizationForm.$submitted}">
          <span class="input-label">{{'pass_2_input' | translate}}</span>
          <input type="password" name="confirmPassword" ng-model="authorization.confirmPassword" ng-minlength="5" ng-maxlength="20" required compare-to="authorization.password">
        </label>

        <div class="error-container last-error-container" ng-show="authorizationForm.confirmPassword.$error && authorizationForm.$submitted" ng-messages="authorizationForm.confirmPassword.$error">
          <div ng-messages-include="templates/error/error.html"></div>
        </div>

      </div>

      <button class="button button-full button-positive" type="submit" >
      Sign In
      </button>

    </form>
  </ion-content>
</ion-view>
