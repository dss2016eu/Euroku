
<ion-view title='<img class="logotype" src="img/APP_Euroku_H_NEG_.png"/>' cache-view="false">
  <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
          <button class="button button-clear button-icon ion-navicon"
             menu-toggle="left">
          </button>
      </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <div class="row erantzuna" ng-show="correct">
      <div class="col col-25"><img class="icons" src="img/{{result.correct}}.png" width="100%" height="100%"/></div>
      <div class="col">
        <!--<h2>{{title}}</h2>-->
        <p class="text"><span>{{"correct_answer" | translate}}</span> <br/> {{result.correct_answer}}</p>
        <p class="erantzun_text">{{title}}<!--{{result.correct_answer}}--></p>


        <!--Progresoa adierazteko, partida amaitu bada "Jokoa amaitu duzu!" mezua erakutsiko digute-->
        <p ng-if="result.correct && round!=rounds" class="text">{{"progress" | translate}} {{round}} / {{rounds}} </p><!--({{progress}} %)-->
        <p ng-if="result.correct && round==rounds" class="text">Jokoa amaitu duzu!</p><!--({{progress}} %)-->
        <p ng-if="!result.correct" class="text">{{"progress" | translate}} 0 / {{rounds}} </p><!--({{progress}} %)-->
        <!--<button class="button button-clear button-calm"
            ng-click="goToSourceCustom()">
            Info +: {{result.provider}}
        </button>-->
      </div>
    </div>

    <div class="row erantzuna" ng-show="incorrect">
      <p>{{'data_not_correct' | translate}}</p>
      <button ng-if="!result.correct" class=" button button-block button-dark" ng-click="morePlay()">{{"start_play" | translate}}</button>
    </div>

  <div class="row responsive-sm">
    <div class="col">

    </div>
  </div>

  <div class="emaitza_azpi" ng-show="correct">
    <span class="center" ng-if="result.correct">
        {{"to_play" | translate}}
    </span>
    <span class="center" ng-if="!result.correct">
        {{"start_to_play" | translate}}
    </span>

    <button ng-if="result.correct && round!=rounds" class=" button button-block button-dark" ng-click="morePlay()">{{"next_question" | translate}}</button>
    <button ng-if="result.correct && round==rounds" class=" button button-block button-dark" ng-click="morePlay()">{{"start_play" | translate}}</button>
    <button ng-if="!result.correct" class=" button button-block button-dark" ng-click="morePlay()">{{"start_play" | translate}}</button>
    <span class="center">
        <!--{{"source_text_source" | translate}}-->
        {{result.provider}}
    </span>
    <button  class=" button button-block button-dark" ng-click="goToSourceCustom()">{{"more_info" | translate}}</button>
  </div>

  </ion-content>
</ion-view>
