
<ion-view title='<img class="title-image" src="img/logotipoa.png" height="80%"/>' cache-view="false">
  <ion-nav-buttons side="left">
        <button class="button icon-left ion-arrow-left-c button-clear" ng-click="returnToPrices()">

        </button>
    </ion-nav-buttons>
  <ion-content>
    <div class="row erantzuna" ng-show="correct">
      <div class="col col-25"><img class="icons" src="http://www.psdgraphics.com/file/gold-trophy.jpg" width="100%" height="100%"/></div>
      <div class="col">
        <!--<h2>{{title}}</h2>-->
        <p class="text"><span>Emango den saria</span> <br/> {{price.title}}</p>
        <p class="erantzun_text"><!--{{result.correct_answer}}--></p>

        <p class="text">Kantitatea: {{price.amount}}</p><!--({{progress}} %)-->
        <!--<button class="button button-clear button-calm"
            ng-click="goToSourceCustom()">
            Info +: {{result.provider}}
        </button>-->
      </div>
    </div>
    <div class="row resposinve-sm erantzuna">
           <div class="col">
            <button class="button button-block button-dark" ng-click="openBrowser('http://dss2016.eu/')">Informazio gehiago</button>
         </div>
    </div>

  <div class="row responsive-sm">
    <div class="col">
        <br/>
        <p class="text" ng-if="price.key"><span>Lortutako sariaren kodea: <b>{{price.key}}</b></span></p>
        <p class="erantzun_text"><!--{{result.correct_answer}}--></p>

        <p class="text" ng-if="price.enddate">Iraungitze data: {{price.enddate}}</p><!--({{progress}} %)-->
        <p class="text" ng-if="!price.enddate">Iraungitze data: Zehaztu gabe</p><!--({{progress}} %)-->
        <p class="text"><span><b>Nola jaso:</b></span><br/> Jasotzeko argibideak (zehazteko dago...)</p><!--({{progress}} %)-->

      </div>
  </div>



  </ion-content>
</ion-view>
