<ion-view title="{{'last_plays_title' | translate}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div ng-show ="loading">
      <h3 class="title azkenak">{{lastgamesinfo}}</h3>
      <ion-list>
        <ion-item class="item-icon-right" ng-repeat="game in showgameinfo track by $index" href="#/app/result/{{game[$index].id}}">

         <img class="profile" src="{{game[$index].photo}}" width="60px" height="60px" alt="" />
          <div class="itemdata">
            <spam class="data">{{game[$index].data}}</spam><br/>
            VS {{game[$index].name}}<br/>
            {{"points_lbl" | translate}}: {{game[$index].elo}} <br />
            <b>{{game[$index].result}}</b><br/>
          </div>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
