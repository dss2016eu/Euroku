<ion-view view-title="" cache-view="false" hide-back-button="true">
  <ion-nav-buttons side="left">
    <h3 class="points" ng-show="loading"><span>{{question.round}}/{{question.rounds}}</span></h3>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <b><span id="chronotime" ng-model="tribualtime">{{show_time}}</span></b>
  </ion-nav-buttons>
  <ion-content>
    <!--<div class="question_title">
      <h2>{{question.qtype.title}}</h2>
    </div>
    <div class="border">

      <h3 ng-bind-html="question.title"></h3>
      <div ng-show="containimage [$index]">
        <img src="{{images [$index]}}" alt = ""/>
      </div>

    </div>
    <h3 class="question"> {{question.title}} </h3>-->


    <div ng-show="loading">
      <div class="question_title">
        <h2></h2>
      </div>
      <div class="border">

        <h3 ng-bind-html="question.title"></h3>
        <div ng-if="question.photo">
          <img src="{{localhost}}{{question.photo}}" alt = ""/>
        </div>

      </div>
      <div class="answers">

          <ion-radio class="item_ans"
              ng-model="choice"
              value="1"
              ng-click="sendOption(1)"
              ng-disabled="disabled">
              {{question.answers[0]}}
            </ion-radio>
          <ion-radio
            class="item_ans"
            ng-model="choice"
            ng-click="sendOption(2)"
            value="2"
            ng-disabled="disabled">
              {{question.answers[1]}}
          </ion-radio>
          <ion-radio
          class="item_ans"
            ng-model="choice"
            ng-disabled="disabled"
            ng-click="sendOption(3)"
            value="3">
              {{question.answers[2]}}
          </ion-radio>
          <br/><br/>
      </div>
    </div>
  </ion-content>
</ion-view>
