
<ion-view title="{{'trophy_text' | translate}}">
    <!--<<ion-nav-buttons side="left">
        <button class="button icon-left ion-chevron-left button-clear button-dark" ng-click="returnToRanking()">
            {{"back_text" | translate}}
        </button>
    </ion-nav-buttons>-->
  <ion-content class="has-header white">
    <!--<h1>{{'trophy_text' | translate}}</h1>
    <p>{{menu_show}}</p>-->

    <div class="list">
      <div class="item item-divider">
        {{'your_trophy_title' | translate}}
      </div>
      <a class="item item-text-wrap" ng-click="morePlay()" ng-if="user_prices==0"><h2>{{"user_no_obtain_prizes" | translate}}</h2></a>
      <a class="item item-avatar" href="#" ng-repeat="price in user_prices" ng-if="user_prices>0">
        <img src="http://www.psdgraphics.com/file/gold-trophy.jpg">
        <h2>{{price.title}}</h2>
        <p>{{price.amount}}</p>
        <p>{{price.enddate}}</p>
      </a>
      <div class="item item-divider">
        {{'active_trophy_title' | translate}}
      </div>
      <a class="item item-avatar" href="#" ng-repeat="price in public_prices">
        <img src="http://www.psdgraphics.com/file/gold-trophy.jpg">
        <h2>{{price.title}}</h2>
        <p>{{price.amount}}</p>
        <p>{{price.enddate}}</p>
      </a>
      <!--<div class="item item-divider">
        {{'disactive_trophy_title' | translate}}
      </div>
      <a class="item item-avatar" href="#" ng-repeat="price in user_prices" ng-if="price.calimed == false">
        <img src="http://www.psdgraphics.com/file/gold-trophy.jpg">
        <h2>{{price.title}}</h2>
        <p>{{price.amount}}</p>
        <p>{{price.enddate}}</p>
      </a>-->
    </div>
  </ion-content>
</ion-view>
